<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Felipe Silveira</title>
</head>
<body>
    <h1>Sign Up !!</h1>
    <p>Please note: All text fields required</p>

    <form action="thankyou.html" method="get">
        <label for="pn">Primeiro Nome:</label>
        <input id="pn" type="text" name="" placeholder="Primeiro Nome">
        
        <label for="sn">Sobrenome:</label>
        <input id="sn" type="text" name="" placeholder="Sobrenome">

        <!-- Pular linha-->
        <p></p>

        <label for="mail">Email: </label>
        <input id="mail" type="email" name="" value="" placeholder="user@gmail.com" required>
    
        <label for="pass">Password:</label>
        <input type="password" name="" value="" required>

        <p>Voce é maior de idade?</p>
        <label for="y">Yes:</label>
        <input id="y" type="radio" name="sim" value="">

        <label for="n">No:</label>
        <input id="n" type="radio" name="não" value="">

        <p>Voce tem cartão de crédio ou paypal?</p>
        <select name="payment" id="">
            <option value="cc">Credit Card</option>
            <option value="pp">Paypal</option>
        </select>

        <p></p>
        <input type="submit" name="" value="Sign Up!">
    </form>
</body>
</html>
