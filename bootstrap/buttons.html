<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Felipe Silveira</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <!--Para baixar o Bootstrap:-->
    <!-- https://getbootstrap.com/ -->
    <!-- Baixar os arquivos para a maquina local e depois linkar -->
    <!-- Ou, linkar pelo CDN (online hoster)-->

    <h1>Bem vindo !!</h1>

    <!-- a classe container "ajusta" Ã  margem-->
    <div class="container">
        <h1>Bem vindo !!</h1>
        <h1>Inscreva-se!</h1>

        <!-- Componentes -->
        <!-- https://getbootstrap.com/docs/4.1/components/buttons/ -->
        <button type="button" name="button">Click</button>
        <button class="btn btn-success" type="button" name="button">Click</button>
        <button class="btn btn-success btn-lg" type="button" name="button">Click</button>
        <button class="btn btn-success btn-lg" disabled="disabled" type="button" name="button">Desabilitado</button>
    
    
        <div class="jumbotron">
            <!-- https://getbootstrap.com/docs/4.1/components/jumbotron/ -->
            <h1 class="display-4">Hello, world!</h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            <hr class="my-4">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </div>
    </div>

</body>
